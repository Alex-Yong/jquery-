<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="password_checker4.css"/>
    <title>Credentials Validation</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type = "text/javascript" src="password_checker4.js"></script>
  </head>
  <body>
    <h1> Create an ID and Password </h1>
    <h4>Enter your username and password below. See below for the rules. </h4>
    <ul>
      <li id="listError1">ID must not include "#","$", "!"</li>
      <li id="listError2">ID must be greater than 5 letters. </li>
      <li id="listError3"> Password must include "!", "#", or "$"</li>
      <li id="listError4">Password cannot be all caps or all lowercase.</li>
      <li id="listError5">Password has to include a number. </li>
    </ul>

    <input type= "text" id = "inputId" placeholder="Enter ID"/>
    <br>
    <input type= "text" id = "inputPass" placeholder="Enter password"/>
    <br>
    <br>
    <button>Submit</button>
    <p id = isValid></p>

  </body>
</html>
