<html>
  <head>

  <body>
    <h1>HiLo Game: New and Improved!</h1>

    <p>Enter your name!</p>

    <button id="btn1">Submit</button>

    <!-- input field, submit button, and <p> for userGuess -->
    <input type="text" id="inputFieldNumber"/>
    <button id="btn2">Submit</button>
    <!-- <input type="button" value="Submit" onclick="checkNumber()" id="myBtn"/> -->
    <p id="outputNumber"></p>
    <p id="notification"></p>
    <p id="attemptsLeft"> </p>

    <button id="btn3">Start over. Choose a different random number.</button>
